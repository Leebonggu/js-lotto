<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form
            id="amount-input-form"
            class="mt-5"
          >
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                min="1000"
                max="100000"
                name="amount"
                type="number"
                id='amount-input'
                data-cy="amount-input"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
              />
              <button
                type="submit"
                data-cy="amount-input-form-submit"
                class="btn btn-cyan">확인</button>
            </div>
          </form>
          <div
            id="purchase-list"
            data-cy="purchase-list"
            class="d-none"
          >
            <section class="mt-9 ">
              <div class="d-flex">
                <label class="flex-auto my-0">
                  총
                  <span
                    data-cy="purchase-count"
                    id="purchase-count"
                  ></span>
                  개를 구매하였습니다.
                </label>
                <div class="flex-auto d-flex justify-end pr-1">
                  <label class="switch">
                    <input
                      data-cy="lotto-number-toggle-button"
                      type="checkbox"
                      class="lotto-numbers-toggle-button"
                    />
                    <span class="text-base font-normal">번호보기</span>
                  </label>
                </div>
              </div>
              <ul
                data-cy="lotto-list"
                id="lotto-list"
                class="d-flex flex-wrap">
              </ul>
            </section>
            <form
              class="mt-9"
              id="winning-number-input-form"
            >
              <label class="flex-auto d-inline-block mb-3"
                >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
              >
              <div class="d-flex">
                <div>
                  <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                  <div id='winning-input-container'>
                    <input
                      class="winning-number mx-1 text-center"
                      type="number"
                      name="winning-number-1"
                      data-cy="winning-number"
                      nim="1"
                      max="45"
                      required
                    />
                    <input
                      class="winning-number mx-1 text-center"
                      type="number"
                      name="winning-number-2"
                      data-cy="winning-number"
                      min="1"
                      max="45"
                      required
                    />
                    <input
                      class="winning-number mx-1 text-center"
                      type="number"
                      name="winning-number-3"
                      data-cy="winning-number"
                      min="1"
                      max="45"
                      required
                    />
                    <input
                      class="winning-number mx-1 text-center"
                      type="number"
                      name="winning-number-4"
                      data-cy="winning-number"
                      min="1"
                      max="45"
                      required
                    />
                    <input
                      class="winning-number mx-1 text-center"
                      type="number"
                      name="winning-number-5"
                      data-cy="winning-number"
                      min="1"
                      max="45"
                      required
                    />
                    <input
                      class="winning-number mx-1 text-center"
                      type="number"
                      name="winning-number-6"
                      data-cy="winning-number"
                      min="1"
                      max="45"
                      required
                    />
                  </div>
                </div>
                <div class="bonus-number-container flex-grow">
                  <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                  <div class="d-flex justify-center">
                    <input
                      class="bonus-number winning-number text-center"
                      type="number"
                      name="bonus-number-7"
                      data-cy="bonus-number"
                      min="1"
                      max="45"
                      required
                    />
                  </div>
                </div>
              </div>
              <button
                type="submit"
                data-cy="open-result-modal"
                class="open-result-modal-button mt-5 btn btn-cyan w-100"
              >
                결과 확인하기
              </button>
            </form>
        </div>
      </div>
      <div class="modal" data-cy="modal">
        <div class="modal-inner p-10">
          <div class="modal-close" data-cy="close-result-modal">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>
          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table
              id="result-table"
              class="result-table border-collapse border border-black"
            >
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
            </table>
          </div>
          <p class="text-center font-bold">당신의 총 수익률은 <span id="profit" data-cy="profit"></span>%입니다.</p>
          <div class="d-flex justify-center mt-5">
            <button id="restart" data-cy="restart" type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
